<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Temperature Converter</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="main p-5">
            <p class="fw-bold pb-4 m-0 fs-3 text-center">
                Temperature Converter
            </p>
            <div class="row mb-3 mt-2">
                <div class="col-6">
                    <p class="mb-1">From</p>
                    <div class="dropdown">
                        <button
                            class="btn btn-dark dropdown-toggle w-100 fddb"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Celcius
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item fddi" href="#">Celcius</a>
                            </li>
                            <li>
                                <a class="dropdown-item fddi" href="#">Fahrenheit</a>
                            </li>
                            <li>
                                <a class="dropdown-item fddi" href="#">Kelvin</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-6">
                    <p class="mb-1">To</p>
                    <div class="dropdown">
                        <button
                            class="btn btn-dark dropdown-toggle w-100 tddb"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Fahrenheit
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item tddi" href="#">Celcius</a>
                            </li>
                            <li>
                                <a class="dropdown-item tddi" href="#">Fahrenheit</a>
                            </li>
                            <li>
                                <a class="dropdown-item tddi" href="#">Kelvin</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <p class="mb-1">Input</p>
            <div class="input-group">
                <input
                    type="number"
                    class="form-control input mb-3"
                    placeholder="Degrees"
                />
            </div>
            <div class="text-center m-4">
                <button type="button" class="btn btn-dark py-2 w-75 fs-5 convert" disabled>
                    Convert
                </button>
            </div>
            <p class="mb-1 text-center fs-4 result">Result: 0.00</p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
